<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot - AI Counselor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d3cce3, #e9e4f0);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #ffffffcc;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      color: #6c5ce7;
      font-weight: 600;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #6c5ce7;
    }

    .wrapper {
      flex: 1;
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #6c5ce7;
      text-align: center;
    }

    .box {
      flex: 1;
      overflow-y: auto;
      max-height: 400px;
      padding: 10px;
    }

    .item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .item.right {
      justify-content: flex-end;
    }

    .item .icon {
      margin-right: 10px;
      font-size: 1.5rem;
      color: #6c5ce7;
    }

    .item.right .msg {
      background-color: #6c5ce7;
      color: white;
      align-self: flex-end;
    }

    .msg {
      background-color: #f1f0f0;
      padding: 12px 18px;
      border-radius: 20px;
      max-width: 60%;
    }

    .typing-area {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .input-field {
      display: flex;
      width: 100%;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border-radius: 20px 0 0 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 0 20px;
      background-color: #6c5ce7;
      border: none;
      color: white;
      border-radius: 0 20px 20px 0;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5a4dd6;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background-color: #ffffffcc;
    }
  </style>
</head>
<body>

  <header>
    <h1>AI Counselor</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="chatbot.html">Chatbot</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <div class="wrapper">
    <div class="title">AI Counselor ChatBot</div>
    <div class="box">
      <div class="item">
        <div class="icon">
          <i class="fa fa-user"></i>
        </div>
        <div class="msg">
          <p>Hello, how are you?</p>
        </div>
      </div>

      <div class="item right">
        <div class="msg">
          <p>I'm great! How can I help you?</p>
        </div>
      </div>
    </div>

    <div class="typing-area">
      <div class="input-field">
        <input type="text" placeholder="Type your message" required>
        <button>Send</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 AI Counselor. All rights reserved.
  </footer>

</body>
</html>
